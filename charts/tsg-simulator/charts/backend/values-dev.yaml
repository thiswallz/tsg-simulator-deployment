namespace:
  name: dev
springprofile: dev
nameOverride: "tsg-backend-dev"
fullnameOverride: "tsg-backend-dev"
service:
  type: ClusterIP
  port: 8080
image:
  tag: "f814b43fb1d653f9604c97fdb711871066a3fb90"
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    # -- Provide CORS allowed origin.
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://*.dev.tsg-simulator.com/"
  hosts:
    - host: api.dev.tsg-simulator.com
      paths:
        - path: /
          pathType: Prefix